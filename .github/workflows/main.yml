on:
  # Trigger analysis when pushing to your main branches, and when creating a pull request.
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
      - '*'
  pull_request:
      types: [opened, synchronize, reopened]

name: Main Workflow
jobs:
  sonarqube-10_7_0-developer:
    runs-on: ubuntu-latest
    services:
      sonarqube:
       image: sonarqube:10.7.0-developer
       ports:
         - 9000:9000
       volumes:
         - sonarqube_data:/opt/sonarqube/data
         - sonarqube_logs:/opt/sonarqube/logs
         - sonarqube_extensions:/opt/sonarqube/extensions
       options: >-
         --health-cmd "grep -Fq \"SonarQube is operational\" /opt/sonarqube/logs/sonar.log"
         --health-interval 10s
         --health-timeout 5s
         --health-retries 10

    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0

    - name: Dart Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_HOST_URL: http://localhost:9000
      with:
        args: >-
          -Dsonar.projectKey=dart-project
          -Dsonar.login=admin
          -Dsonar.password=admin --debug
        projectBaseDir: ./dart-project
